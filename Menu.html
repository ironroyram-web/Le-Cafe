<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menú</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      background-image: url('https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: #fff;
      position: relative;
      min-height: 100vh;
    }

    /* Overlay para mejor lectura */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    /* Header y Nav */
    header {
      background-color: rgba(244, 163, 0, 0.95);
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: relative;
      z-index: 1;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      font-family: 'Times New Roman', serif;
      letter-spacing: 2px;
    }

    nav {
      margin-top: 10px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
      padding: 8px 12px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav ul li a:hover {
      background-color: #fff;
      color: #F4A300;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 60px 20px;
      min-height: 70vh;
      position: relative;
      z-index: 1;
    }

    .button-group {
      margin-bottom: 60px;
    }

    button {
      background-color: #F4A300;
      color: #fff;
      font-size: 1.4em;
      font-family: 'Georgia', serif;
      padding: 20px 40px;
      margin: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      min-width: 200px;
    }

    button:hover {
      background-color: #d88e00;
      transform: scale(1.05);
    }

    footer {
      background-color: rgba(244, 163, 0, 0.95);
      color: #fff;
      padding: 20px;
      text-align: center;
      margin-top: 40px;
      position: relative;
      z-index: 1;
    }

    /* Responsive Menu */
    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        align-items: center;
      }

      nav ul li {
        margin-bottom: 10px;
      }

      header {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Menú</h1>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="platillos.html">Platillos</a></li>
        <li><a href="bebidas.html">Bebidas</a></li>
        <li><a href="formulario.html">Formulario</a></li>
        <li><a href="horario.html">Horario</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="button-group">
      <button onclick="location.href='Promocion.pdf'">Promoción</button>
      <button onclick="location.href='MenuComida.pdf'">Menú 1</button>
      <button onclick="location.href='MenuBebidas.pdf'">Menú 2</button>
    </div>
  </main>

  <footer>
    &copy; 2025 Le Café. Todos los derechos reservados.
  </footer>
</body>
</html>
