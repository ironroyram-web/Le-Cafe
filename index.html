<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Le Café</title>
  <style>
    /* Estilos básicos */
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
      background-image: url('https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: #fff;
    }

    /* Fondo semitransparente para mejorar legibilidad */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    /* Encabezado */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #F4A300;
      color: #fff;
      z-index: 1;
      position: relative;
    }

    header h1 {
      font-size: 2.5em;
      font-family: 'Times New Roman', serif;
      letter-spacing: 2px;
      margin: 0;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav ul li {
      position: relative;
      margin-left: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 1.1em;
      position: relative;
      z-index: 2;
    }

    nav ul li a:hover {
      color: #F4A300;
    }

    nav ul li ul {
      display: none;
      position: absolute;
      background-color: #F4A300;
      padding: 10px;
      list-style-type: none;
      top: 40px;
      right: 0;
      border-radius: 5px;
      z-index: 3;
    }

    nav ul li:hover ul {
      display: block;
    }

    nav ul li ul li {
      padding: 5px;
    }

    section {
      padding: 40px 20px;
      text-align: center;
      z-index: 1;
      position: relative;
    }

    footer {
      background-color: #F4A300;
      color: #fff;
      padding: 20px;
      text-align: center;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
